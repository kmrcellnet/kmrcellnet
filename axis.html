<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Paket Data - [Nama Website]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px 0;
        }
        .paket {
            background: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin: 10px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #007BFF;
            color: white;
        }
        .scrollable {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin: 20px 0;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 100%; /* Tombol penuh lebar di perangkat mobile */
        }

        button:hover {
            background: #218838;
        }

        /* Responsif untuk perangkat mobile */
        @media (max-width: 600px) {
            .scrollable {
                max-height: 300px; /* Tinggi lebih kecil untuk layar kecil */
            }
            .paket {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Paket Data Terbaik</h1>
    <p>Temukan paket data yang sesuai untuk Anda!</p>
</header>

<div class="container">
    <div class="scrollable">
        <div class="paket">
            <h2>Paket 10GB</h2>
            <p>Harga: Rp 100.000</p>
            <button onclick="alert('Paket 10GB berhasil dipesan!')">Pesan Sekarang</button>
        </div>

        <div class="paket">
            <h2>Paket 20GB</h2>
            <p>Harga: Rp 180.000</p>
            <button onclick="alert('Paket 20GB berhasil dipesan!')">Pesan Sekarang</button>
        </div>

        <div class="paket">
            <h2>Paket 30GB</h2>
            <p>Harga: Rp 250.000</p>
            <button onclick="alert('Paket 30GB berhasil dipesan!')">Pesan Sekarang</button>
        </div>

        <div class="paket">
            <h2>Paket 50GB</h2>
            <p>Harga: Rp 400.000</p>
            <button onclick="alert('Paket 50GB berhasil dipesan!')">Pesan Sekarang</button>
        </div>

        <div class="paket">
            <h2>Paket 100GB</h2>
            <p>Harga: Rp 700.000</p>
            <button onclick="alert('Paket 100GB berhasil dipesan!')">Pesan Sekarang</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 [Nama Website] - Semua Hak Dilindungi</p>
</footer>

</body>
</html>
